<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
        target-densityDpi=device-dpi">
	<link href="css/umum.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/css.css" rel="stylesheet">

	<title>modul editor</title>
</head>

<body class="pos-rel">

	<template>
		<div class="modul-cont">

			<div class="hal-modul disp-flex flex-dir-col min-height-12">
				<div class="daftar flex-grow-1">
					<div class="modul"></div>
					<div class="var"></div>
					<div class="dek-fung"></div>
				</div>

				<div class='menu'>
					<button>|||</button>
				</div>
			</div>

		</div>

		<div class="hal-fungsi-dek comp min-height-12">
			<div class="daftar">
				<div class="daftar-param"></div>
				<div class="daftar-var"></div>
				<div class="daftar-stmt"></div>
			</div>

			<div class='menu pos-fixed' style="bottom: 32px; bottom: 32px">
				<button>|||</button>
			</div>
		</div>

		<div class="edit-arg pos-abs top-0 left-0 back-color-white padding-8">
			<form>
				<div>
					<div>Type exp:</div>
					<input type="radio" name="tipe_arg" class="" value="arg value" checked><label>literal</label><br />
					<div class="padding">
						<input type="text" name="literal" placeholder="0">
					</div>
					<input type="radio" name="tipe_arg" class="" value="arg var ref"><label>ref var</label><br />
					<div class="padding">
						<input type="text" name="ref" placeholder="0">
						<button type='button' class="browse">browse</button>
					</div>
					<input type="radio" name="tipe_arg" class="" value="arg fungsi ref"><label>ref fungsi</label><br />
					<div class="padding fungsi-cont">

					</div>
					<input type="radio" name="tipe_arg" class="" value="arg binop"><label>binop</label><br />
					<div class="padding binop-cont">

					</div>
				</div>

				<div>
					<button type="submit" class="ok">ok</button>
					<button type="button" class="batal">batal</button>
				</div>
			</form>


		</div>

	</template>

	<script src="js/js.js"></script>
</body>

</html>
